<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS + Web Component[json-view]</title>
    <script type="module" src="main.ts"></script>
  </head>
  <body>
    <div id="app"></div>
    <json-view data="123" space="2" color="true"></json-view>
    <script>
      setTimeout(() => {
        const json = {
          name: "John",
          age: 30,
          address: {
            city: "New York",
            postalCode: "10001",
          },
          hobbies: ["reading", "travelling"],
          isActive: true,
          data: [1, 2, 3],
          test: null,
        };
        let dom = document.querySelector("json-view");
        dom.setAttribute("data", JSON.stringify(json));
      }, 3000);
    </script>
  </body>
</html>
