<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS + Web Component[json-view]</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="app"></div>
    <json-view data="{}" space="2" color="true"></json-view>
    <script>
      setTimeout(() => {
        const data = {
          a: 1,
          b: {
            c: 3,
            ba: "ba",
          },
          d: true,
          f: "f",
          g: 3.14,
        };
        let dom = document.querySelector("json-view");
        dom.setAttribute("data", JSON.stringify(data));
      }, 3000);
    </script>
  </body>
</html>
