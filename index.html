<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json-view Web Component</title>
    <script type="module" src="./main.ts"></script>
  </head>
  <body>
    <div id="app"></div>
    <json-view class="json-view1" data="123" space="2" color="true"></json-view>
    <br />
    <json-view class="json-view2">aaa</json-view>
    <json-view class="json-view3">bbb</json-view>
    <script>
      setTimeout(() => {
        const json = {
          name: "John",
          age: 30,
          address: {
            city: "New York",
            postalCode: "10001",
          },
          hobbies: ["reading", "travelling"],
          isActive: true,
          data: [1, 2, 3],
          test: null,
        };
        let dom1 = document.querySelector(".json-view1");
        dom1.setAttribute("data", JSON.stringify(json));

        let dom2 = document.querySelector(".json-view2");
        dom2.innerText = JSON.stringify(json);

        let dom3 = document.querySelector(".json-view3");
        dom3.set("data", JSON.stringify(json));
      }, 3000);
    </script>
  </body>
</html>
